name: xshop-docs linting

on:
  push:
    branches: [develop, master]
  pull_request:
    branches: [develop, master]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Markdown Linting Action
        uses: avto-dev/markdown-lint@v1.3.1
